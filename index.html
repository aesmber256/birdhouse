<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birdhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.main.css">
</head>
<body>
    <header id="main-header">
        <div id="header--name"><a href="./index.html" class="unstyled"><span id="header--name--highlight">Aviary</span> | Project Birdhouse</a></div>
        <div id="header--staff-btn" class="btn">
            <span data-not-staff>Staff Login</span>
            <span data-staff>Logout</span>
        </div>
    </header>
    <main id="main-content">
        <div id="col1">
            <header class="col--label">Thursday</header>
        </div>
        <div id="col2">
            <header class="col--label">Friday</header>
        </div>
        <div id="col3">
            <header class="col--label">Saturday</header>
        </div>
        <footer id="new-game" data-staff>
            <div id="new-game-btn" class="btn">
                New game
            </div>
        </footer>
    </main>

    <div hidden>
        <template id="template-entry">
            <aviary-entry class="btn"></aviary-entry>
        </template>
    </div>
    <script src="./main.mjs" type="module"></script>
</body>
</html>
