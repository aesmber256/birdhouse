<!DOCTYPE html>
<!--suppress HtmlUnknownTag -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birdhouse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./signups.css">
</head>
<body>
    <header id="main-header">
        <div id="header--name"><a href="./index.html" class="unstyled"><span id="header--name--highlight">Aviary</span> | Project Birdhouse</a></div>
        <div id="header--staff-btn" class="btn">
            <span data-not-staff>Staff Login</span>
            <span data-staff>Logout</span>
        </div>
    </header>
    <div id="preload-spinner"></div>
    <main id="main-content">
        <div id="filter-container">
            <label for="filter-input">Filter name:</label>
            <input type="text" id="filter-input">
        </div>
        <table>
            <thead>
              <tr>
                <th id="date-col">Date</th>
                <th>Name</th>
                <th>Notes</th>
              </tr>
            </thead>
            <tbody id="table">
            </tbody>
          </table>
    </main>

    <div hidden>
    </div>
    <script src="./signups.mjs" type="module"></script>
</body>
</html>
